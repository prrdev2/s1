apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: debug-template
  title: Template to debug skeleton templates
  description: Basic template to trigger a github worklfow 2222

spec:
  owner: group:default/engineering
  type: service
  parameters:
    - title: Document front content
      properties:
        rfcNumber:
          title: rfcNumber
          type: string
        rfcTitle:
          title: RFC Title
          type: string
        abstract:
          title: Document Abstract (optional draft version)
          type: string
          ui:widget: textarea
        repo:
          title: repo
          type: string
  steps:
    - id: jsutil
      action: roadiehq:utils:jsonata
      workspacePath: 'fake-tmp-dir'
      input:
        data:
          example: ["ssss", 11,23,2323,24]
        expression: '$.example[0]'
        
    - id: log-message
      name: Log Message
      action: debug:log
      input:
        message: ${{ steps['jsutil'].output | dump }}
